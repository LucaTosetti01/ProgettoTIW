<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login page</title>
<link rel="stylesheet" type="text/css" media="all"
	href="bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" media="all"
	href="CSS/loginStyle.css" />
</head>
<body>
	<div class="background">
		<div class="container">
			<div class="wrapper">
				<form action="CheckLogin" method="POST">
					<h1>APP LOGIN</h1>
					<input type="text" name="username" class="form-control"
						placeholder="username"> <input type="password" name="pwd"
						class="form-control" placeholder="password"> <br> <br>
					<button id="loginButton" type="submit" class="btn btn-primary">login</button>
				</form>

			</div>
			<br> <br>
			<div style="text-align: center; position: relative; left: 50%; transform: translate(-50%, 0);">
				<label style="color: red; font-weight: bold"
					th:text="${errorMessage}"></label>
			</div>
		</div>
	</div>
</body>
</html>
