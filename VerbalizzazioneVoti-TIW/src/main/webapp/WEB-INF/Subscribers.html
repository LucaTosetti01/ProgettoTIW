<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Subscribers Page</title>
</head>
<body>
	<div align="right">
		<a th:href="@{/Logout}">Logout</a>
	</div>
	<h1>Call recap page</h1>
	<h3>
		Call details: <span
			th:text="${call.id} + ', ' + ${call.date} + ', ' + ${call.time} + ', ' + ${call.courseId}"></span>
	</h3>
	<div th:if="${students.size()>0}">
		<p>List of all students that subscribed to the call</p>
		<table border="1">
			<thead>
				<tr>
					<th:block th:if="${#request.getParameter('orderBy') == 'ID' or #request.getParameter('orderBy') == null}">
						<th:block th:if="${orderType}">
							<th><a th:href="@{/GetSubscriptionToCall(callid=${call.id},orderBy='ID',orderType=(${#request.getParameter('orderBy')}!='ID' and ${#request.getParameter('orderBy')}!=null) ? 'true' : ${!orderType})}">ID &#x25B2;</a></th>
						</th:block>
						<th:block th:unless="${orderType}">
							<th><a th:href="@{/GetSubscriptionToCall(callid=${call.id},orderBy='ID',orderType=${#request.getParameter('orderBy')}!='ID' ? 'true' : ${!orderType})}">ID &#x25BC;</a></th>
						</th:block>
					</th:block>
					<th:block th:unless="${#request.getParameter('orderBy') == 'ID' or #request.getParameter('orderBy') == null}">
						<th><a th:href="@{/GetSubscriptionToCall(callid=${call.id},orderBy='ID',orderType='true')}">ID</a></th>
					</th:block>

					<th:block th:if="${#request.getParameter('orderBy') == 'Surname'}">
						<th:block th:if="${orderType}">
							<th><a th:href="@{/GetSubscriptionToCall(callid=${call.id},orderBy='Surname',orderType=${#request.getParameter('orderBy')}!='Surname' ? 'true' : ${!orderType})}">Surname &#x25B2;</a></th>
						</th:block>
						<th:block th:unless="${orderType}">
							<th><a th:href="@{/GetSubscriptionToCall(callid=${call.id},orderBy='Surname',orderType=${#request.getParameter('orderBy')}!='Surname' ? 'true' : ${!orderType})}">Surname &#x25BC;</a></th>
						</th:block>
					</th:block>
					<th:block
						th:unless="${#request.getParameter('orderBy') == 'Surname'}">
						<th><a th:href="@{/GetSubscriptionToCall(callid=${call.id},orderBy='Surname',orderType='true')}">Surname</a></th>
					</th:block>

					<th:block th:if="${#request.getParameter('orderBy') == 'Name'}">
						<th:block th:if="${orderType}">
							<th><a th:href="@{/GetSubscriptionToCall(callid=${call.id},orderBy='Name',orderType=${#request.getParameter('orderBy')}!='Name' ? 'true' : ${!orderType})}">Name &#x25B2;</a></th>
						</th:block>
						<th:block th:unless="${orderType}">
							<th><a th:href="@{/GetSubscriptionToCall(callid=${call.id},orderBy='Name',orderType=${#request.getParameter('orderBy')}!='Name' ? 'true' : ${!orderType})}">Name &#x25BC;</a></th>
						</th:block>
					</th:block>
					<th:block
						th:unless="${#request.getParameter('orderBy') == 'Name'}">
						<th><a th:href="@{/GetSubscriptionToCall(callid=${call.id},orderBy='Name',orderType='true')}">Name</a></th>
					</th:block>

					<th:block th:if="${#request.getParameter('orderBy') == 'Email'}">
						<th:block th:if="${orderType}">
							<th><a th:href="@{/GetSubscriptionToCall(callid=${call.id},orderBy='Email',orderType=${#request.getParameter('orderBy')}!='Email' ? 'true' : ${!orderType})}">Email &#x25B2;</a></th>
						</th:block>
						<th:block th:unless="${orderType}">
							<th><a th:href="@{/GetSubscriptionToCall(callid=${call.id},orderBy='Email',orderType=${#request.getParameter('orderBy')}!='Email' ? 'true' : ${!orderType})}">Email &#x25BC;</a></th>
						</th:block>
					</th:block>
					<th:block
						th:unless="${#request.getParameter('orderBy') == 'Email'}">
						<th><a th:href="@{/GetSubscriptionToCall(callid=${call.id},orderBy='Email',orderType='true')}">Email</a></th>
					</th:block>

					<th:block th:if="${#request.getParameter('orderBy') == 'DegreeName'}">
						<th:block th:if="${orderType}">
							<th><a th:href="@{/GetSubscriptionToCall(callid=${call.id},orderBy='DegreeName',orderType=${#request.getParameter('orderBy')}!='DegreeName' ? 'true' : ${!orderType})}">Degree course &#x25B2;</a></th>
						</th:block>
						<th:block th:unless="${orderType}">
							<th><a th:href="@{/GetSubscriptionToCall(callid=${call.id},orderBy='DegreeName',orderType=${#request.getParameter('orderBy')}!='DegreeName' ? 'true' : ${!orderType})}">Degree course &#x25BC;</a></th>
						</th:block>
					</th:block>
					<th:block
						th:unless="${#request.getParameter('orderBy') == 'DegreeName'}">
						<th><a th:href="@{/GetSubscriptionToCall(callid=${call.id},orderBy='DegreeName',orderType='true')}">Degree course</a></th>
					</th:block>

					<th:block th:if="${#request.getParameter('orderBy') == 'Mark'}">
						<th:block th:if="${orderType}">
							<th><a th:href="@{/GetSubscriptionToCall(callid=${call.id},orderBy='Mark',orderType=${#request.getParameter('orderBy')}!='Mark' ? 'true' : ${!orderType})}">Mark &#x25B2;</a></th>
						</th:block>
						<th:block th:unless="${orderType}">
							<th><a th:href="@{/GetSubscriptionToCall(callid=${call.id},orderBy='Mark',orderType=${#request.getParameter('orderBy')}!='Mark' ? 'true' : ${!orderType})}">Mark &#x25BC;</a></th>
						</th:block>
					</th:block>
					<th:block
						th:unless="${#request.getParameter('orderBy') == 'Mark'}">
						<th><a th:href="@{/GetSubscriptionToCall(callid=${call.id},orderBy='Mark',orderType='true')}">Mark</a></th>
					</th:block>

					<th:block th:if="${#request.getParameter('orderBy') == 'EvaluationStatus'}">
						<th:block th:if="${orderType}">
							<th><a th:href="@{/GetSubscriptionToCall(callid=${call.id},orderBy='EvaluationStatus',orderType=${#request.getParameter('orderBy')}!='EvaluationStatus' ? 'true' : ${!orderType})}">Evaluation state &#x25B2;</a></th>
						</th:block>
						<th:block th:unless="${orderType}">
							<th><a th:href="@{/GetSubscriptionToCall(callid=${call.id},orderBy='EvaluationStatus',orderType=${#request.getParameter('orderBy')}!='EvaluationStatus' ? 'true' : ${!orderType})}">Evaluation state &#x25BC;</a></th>
						</th:block>
					</th:block>
					<th:block
						th:unless="${#request.getParameter('orderBy') == 'EvaluationStatus'}">
						<th><a th:href="@{/GetSubscriptionToCall(callid=${call.id},orderBy='EvaluationStatus',orderType='true')}">Evaluation state</a></th>
					</th:block>

					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="stud : ${students}">
					<td th:text="${stud.id}"></td>
					<td th:text="${stud.surname}"></td>
					<td th:text="${stud.name}"></td>
					<td th:text="${stud.email}"></td>
					<td th:text="${stud.degreeCourse.name}"></td>
					<td th:text="${evaluations[studStat.index].mark}"></td>
					<td th:text="${evaluations[studStat.index].state}"></td>
					<td>
						<form
							th:action="@{/GoToMarkManagement(studentid=${stud.id},callid=${call.id})}"
							method="POST">
							<input type="submit" value="Modify" th:disabled="${evaluations[studStat.index].state == 'Verbalizzato' or evaluations[studStat.index].state == 'Rifiutato' or evaluations[studStat.index].state == 'Pubblicato'}">
						</form>
					</td>
				</tr>
			</tbody>
		</table>

		<div>
			<form th:action="@{/PublishStudentsMarks}">
				<input type="hidden" name="callid" th:value="${call.id}"> <input
					type="submit" value="Publish">
			</form>
			
			<form th:action="@{/VerbalizeStudentsMarks}">
				<input type="hidden" name="callid" th:value="${call.id}"> <input
					type="submit" value="Verbalize" th:disabled="${numberOfVerbalizableMarks < 1}">
			</form>
		</div>
	</div>
	
	<p style="color:red;" th:text="${errorMessage}"></p>
</body>
</html>
